<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<!-- Latest compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
 
    <!-- Código css-->
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

   <!-- código JavaScript -->
    <script src="components/loader.js"></script>
    <script src="components/jquery-3.3.1.min.js"></script>
    <script src="components/banco.js"></script>

   <script>
    $((document).ready(function()){
      preencheCarros();
    });
  </script>
</head>
<body>
 <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>Cadastre seu veículo !</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for=""> Modelo:</label>
            <input type="text" class="form-control" id="modelo">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for=""> Cor:</label>
            <input type="text" class="form-control" id="cor">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for=""> Fabricante:</label>
            <input type="text" class="form-control" id="fabricante">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for=""> Ano:</label>
            <input type="number" class="form-control" id="ano">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for=""> Valor:</label>
            <input type="number" class="form-control" id="valor">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success btn-block" id="btnCad">Enviar</button>
        </div>
      </div>
      <div class="row">
         <div class="col-md-12">
          <button class="btn btn-primary btn-block" id="btnList">Listar Carros</button>
        </div>
      </div>
    </div>
</body>
</html>
